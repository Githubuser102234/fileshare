<!DOCTYPE html>
<html>
<head>
  <title>File Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      max-width: 600px;
      margin: auto;
    }
    h2 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #linkBox {
      margin-top: 20px;
      background: #e1f5fe;
      padding: 10px;
      border-radius: 6px;
      word-break: break-word;
    }
    #preview img, #preview video {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
    #deleteBtn {
      background: #dc3545;
      margin-top: 10px;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      width: 100%;
    }
    #preview p.expiration {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    /* NEW: countdown styling */
    #preview p.countdown {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>üìÅ Upload & Share</h2>
  <input type="file" id="fileInput">
  <select id="expiration">
    <option value="1">Expires in 1 day</option>
    <option value="3">Expires in 3 days</option>
    <option value="7">Expires in 7 days</option>
  </select>
  <button onclick="uploadFile()">Upload & Share</button>

  <div id="linkBox" style="display:none"></div>
  <button id="deleteBtn" style="display:none" onclick="deleteFile()">Delete File</button>
  <div id="preview"></div>

  <script>
    const SUPABASE_URL = "https://yglfjstrkrevufhgqdwl.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnbGZqc3Rya3RydWZoaHFxZHdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExNTkyNzUsImV4cCI6MjA2NjczNTI3NX0.vPSeHvWpjkWHXbyYUIHeLxPgYVSJEcQylgyi0zZBQio";
    const BUCKET = "files";

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      const days = parseInt(document.getElementById('expiration').value);
      if (!file) return alert("Please choose a file");

      const id = Math.random().toString(36).substring(2, 8);
      const filePath = `${id}-${file.name}`;

      const { error: uploadError } = await client.storage.from(BUCKET).upload(filePath, file);
      if (uploadError) return alert("Upload failed: " + uploadError.message);

      const { data: publicUrlData } = client.storage.from(BUCKET).getPublicUrl(filePath);
      const publicUrl = publicUrlData.publicUrl;

      const expiresAt = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toISOString();

      const { error: dbError } = await client.from("shared_files").insert([{ id, url: publicUrl, expires_at: expiresAt }]);
      if (dbError) return alert("DB insert failed: " + dbError.message);

      localStorage.setItem("uploaded_" + id, filePath);
      const link = `${location.origin}${location.pathname}#${id}`;
      document.getElementById('linkBox').innerHTML = `<strong>Shareable link:</strong><br><a href="${link}">${link}</a>`;
      document.getElementById('linkBox').style.display = 'block';
      document.getElementById('deleteBtn').style.display = 'block';
    }

    async function showFileFromHash() {
      const id = location.hash.slice(1);
      if (!id) return;

      const { data, error } = await client.from('shared_files').select('url, expires_at').eq('id', id).single();
      const preview = document.getElementById('preview');

      if (error || !data) {
        preview.innerHTML = "<p style='color:red'>File not found.</p>";
        return;
      }

      const now = new Date();
      const expires = new Date(data.expires_at);
      if (now > expires) {
        preview.innerHTML = "<p style='color:red'>This file has expired.</p>";
        return;
      }

      const options = { 
        year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        timeZoneName: 'short'
      };
      const expiresStr = expires.toLocaleString(undefined, options);

      const url = data.url;
      const ext = url.split('.').pop().toLowerCase();

      let contentHtml = "";
      if (["png", "jpg", "jpeg", "gif", "webp"].includes(ext)) {
        contentHtml = `<img src="${url}" alt="Image">`;
      } else if (["mp4", "webm"].includes(ext)) {
        contentHtml = `<video controls src="${url}"></video>`;
      } else {
        contentHtml = `<a href="${url}" download>üìÑ Download File</a>`;
      }

      // Insert expiration + countdown placeholder
      preview.innerHTML = `
        ${contentHtml}
        <p class="expiration">Expires at: <strong>${expiresStr}</strong></p>
        <p class="countdown" id="countdown"></p>
      `;

      // Start the countdown
      startCountdown(expires);

      // Show delete button if uploaded in this session
      const storedPath = localStorage.getItem("uploaded_" + id);
      if (storedPath) {
        document.getElementById('deleteBtn').style.display = 'block';
      }
    }

    function startCountdown(endTime) {
      const cd = document.getElementById('countdown');
      function update() {
        const now = new Date();
        const diff = endTime - now;
        if (diff <= 0) {
          cd.textContent = "Expired";
          clearInterval(interval);
          return;
        }
        const days = Math.floor(diff / (1000*60*60*24));
        const hrs  = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
        const secs = Math.floor((diff % (1000*60)) / 1000);
        cd.textContent = `Time left: ${days}d ${hrs}h ${mins}m ${secs}s`;
      }
      update();
      const interval = setInterval(update, 1000);
    }

    async function deleteFile() {
      const id = location.hash.slice(1);
      const path = localStorage.getItem("uploaded_" + id);
      if (!path) return alert("You can't delete this file.");

      if (confirm("Are you sure you want to delete this file?")) {
        await client.storage.from(BUCKET).remove([path]);
        await client.from("shared_files").delete().eq("id", id);
        alert("Deleted!");
        location.href = location.pathname;
      }
    }

    window.addEventListener("load", showFileFromHash);
  </script>
</body>
</html>
