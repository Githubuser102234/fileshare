<!DOCTYPE html>
<html>
<head>
  <title>File Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      max-width: 600px;
      margin: auto;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #linkBox {
      margin-top: 20px;
      background: #e1f5fe;
      padding: 10px;
      border-radius: 6px;
      word-break: break-word;
    }
    #preview img, #preview video {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üìÅ Upload & Share</h2>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload & Share</button>

  <div id="linkBox" style="display:none"></div>
  <div id="preview"></div>

  <script>
    const SUPABASE_URL = "https://yglfjstrkrevufhgqdwl.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnbGZqc3Rya3JldnVmaGdxZHdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExNTkyNzUsImV4cCI6MjA2NjczNTI3NX0.vPSeHvWpjkWHXbyYUIHeLxPgYVSJEcQylgyi0zZBQio";
    const BUCKET = "files";

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Please choose a file");

      const id = Math.random().toString(36).substring(2, 8);
      const filePath = `${id}-${file.name}`;

      console.log("Uploading:", filePath);

      const { error: uploadError } = await client
        .storage
        .from(BUCKET)
        .upload(filePath, file);

      if (uploadError) {
        console.error("Upload error:", uploadError);
        return alert("Upload failed: " + uploadError.message);
      }

      const { data: publicUrlData, error: urlError } = client
        .storage
        .from(BUCKET)
        .getPublicUrl(filePath);

      const publicUrl = publicUrlData.publicUrl;
      console.log("Public URL:", publicUrl);

      if (!publicUrl || urlError) {
        console.error("Public URL error:", urlError);
        return alert("Could not get public URL.");
      }

      const { error: insertError } = await client
        .from("shared_files")
        .insert([{ id, url: publicUrl }]);

      if (insertError) {
        console.error("DB insert error:", insertError);
        return alert("DB error: " + insertError.message);
      }

      const link = `${location.origin}${location.pathname}#${id}`;
      document.getElementById('linkBox').innerHTML = `<strong>Shareable link:</strong><br><a href="${link}">${link}</a>`;
      document.getElementById('linkBox').style.display = 'block';
    }

    async function showFileFromHash() {
      const id = location.hash.slice(1);
      if (!id) return;

      const { data, error } = await client
        .from('shared_files')
        .select('url')
        .eq('id', id)
        .single();

      const preview = document.getElementById('preview');

      if (error || !data) {
        preview.innerHTML = "<p style='color:red'>File not found.</p>";
        return;
      }

      const url = data.url;
      const ext = url.split('.').pop().toLowerCase();

      if (["png", "jpg", "jpeg", "gif", "webp"].includes(ext)) {
        preview.innerHTML = `<img src="${url}" alt="Image">`;
      } else if (["mp4", "webm"].includes(ext)) {
        preview.innerHTML = `<video controls src="${url}"></video>`;
      } else {
        preview.innerHTML = `<a href="${url}" download>üìÑ Download File</a>`;
      }
    }

    window.addEventListener("load", showFileFromHash);
  </script>
</body>
</html>
